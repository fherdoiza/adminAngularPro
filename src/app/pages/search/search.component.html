<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Users
        </h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users']" style="cursor: pointer;">
              <td>
                <img [src]="user.img | image" alt="picture" class="img-50">
              </td>
              <td>{{user.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf='!users || users.length<1'>
          No results
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Doctors
        </h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let doctor of doctors" [routerLink]="['/doctor', doctor._id]" style="cursor: pointer;">
              <td>
                <img [src]="doctor.img | image:'doctor'" alt="picture" class="img-50">
              </td>
              <td>{{doctor.name}}</td>

            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf='!doctors || doctors.length<1'>
          No results
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Hospitals
        </h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']" style="cursor: pointer;">
              <td>
                <img [src]="hospital.img | image:'hospital'" alt="picture" class="img-50">
              </td>
              <td>{{hospital.name}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf='!hospitals || hospitals.length<1'>
          No results
        </div>
      </div>
    </div>
  </div>

</div>
