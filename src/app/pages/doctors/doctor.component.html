<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Edit Doctor</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
            <div class="form-group">
              <label for="exampleInputEmail1">Doctor Name</label>
              <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control" required
                placeholder="Enter doctor name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Hospital</label>
              <select (change)="changeHospital($event.target.value)" class="form-control" name="hospital" required
                [(ngModel)]="doctor.hospital">
                <option value="">Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar</button>
            <button type="button" routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3" *ngIf="doctor._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Picture</h4>
      <img (click)="changePicture()" [src]="doctor.img | image:'doctor'" alt="doctor image" class="rounded img-fluid"
        style="cursor: pointer;">
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img *ngIf="hospital" [src]="hospital?.img | image:'hospital'" alt="hospital" class="rounded img-fluid">
    </div>
  </div>

</div>
