<h4>{{labelValue}} - {{percentage}}</h4>
<div class="input-group mb-3">
  
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" id="button-addon1" (click)="changePercentage(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </div>
  <input #txtPercentage type="number" class="form-control" placeholder="" name="percentage" [(ngModel)]="percentage" (ngModelChange)="onChange($event)" min="1" max="100">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="changePercentage(+5)">
      <i class="fa fa-plus"></i>
    </button>
  </div>
  <br>
</div>
