<div class="black-background" [ngClass]="modalUploadService.hidden">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!tempImage" [src]="'xxx' | image" class="w150">
          <img *ngIf="tempImage" [src]="tempImage" class="w150">
          <br><br>
          <input type="file" (change)="selectImage($event.target.files[0])">

          <br><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!uploadedImage"
            (click)="uploadImage()">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
